name: Despliegue

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: 🐘 Desplegar
    runs-on: ubuntu-latest

    steps:
      - name: 🐯 Obtener código del repositorio
        uses: actions/checkout@v2

      - name: 🐝 Usar Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: 🔨 Hacer build
        run: |
          npm install
          npm run build

      - name: 🦅 Enviar por FTP
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.SERVIDOR }}
          username: ${{ secrets.USUARIO }}
          server-dir: ${{ secrets.RUTA }}
          local-dir: ./dist/
          password: ${{ secrets.CLAVE }}
