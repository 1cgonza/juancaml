name: Despliegue

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: 🐘 Desplegar
    runs-on: ubuntu-latest

    steps:
      - name: 🦅 Entrar por SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVIDOR }}
          username: ${{ secrets.USUARIO }}
          password: ${{ secrets.CLAVE }}
          script: whoami
