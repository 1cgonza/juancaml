on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: ğŸ˜ Desplegar
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ¯ Obtener cÃ³digo del repositorio
        uses: actions/checkout@v2

      - name: ğŸ Usar Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: ğŸ”¨ Hacer build
        run: |
          npm install
          npm run build

      - name: ğŸ¦… Enviar por FTP
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.SERVIDOR }}
          username: ${{ secrets.USUARIO }}
          server-dir: ${{ secrets.RUTA }}
          local-dir: ./www/
          password: ${{ secrets.CLAVE }}
