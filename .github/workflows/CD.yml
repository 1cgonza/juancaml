name: Despliegue

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: 🐘 Desplegar
    runs-on: ubuntu-latest

    steps:
      - name: 🦅 Actualizar build por SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVIDOR }}
          username: ${{ secrets.USUARIO }}
          password: ${{ secrets.CLAVE }}
          script: |
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            cd /var/www/juanca.ml/www/
            git pull
            yarn i
            yarn build
